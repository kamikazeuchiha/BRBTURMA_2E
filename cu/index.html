</head>
<body>
    <header class="cabeçalho">
      <div class="container"> 
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
          <span class="cabeçalho__menu-humburger container__imamgem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categoria</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Progamação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infroestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img src="img/Logo.svg" alt="logo da alurabooks" class="container_imagem">
      </div>
      <div class="container">
        <a href="#"><img src= "img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>

      </div>
    </header>
     <section class="banner">
      <h2 class="banner__titulo">Já sabe por odne começar?</h2>
      <p class="banner__texto">Enontre em nossa estante o que você precisa para o seu densenvolvimento</p>
      <input type="search" class="banner__pesquisa" placeholder="QUal será sua proxima leitura">
    </section>
    <section class="carosel">
      <h2 class="carrosel__titulo">Novos Lançamentos</h2>
      <div class="swiper">
        <div class="swiper-pagination"></div>
     <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="Img/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
    <div class="swiper-slide"><img src="Img/Liderança.svg" alt="Livro sobre liderança"></div>
    <div class="swiper-slide"><img src="Img/Javascript.svg" alt="Livro sobre Javascript"></div>
    <div class="swiper-slide"><img src="Img/Guia Font-end.svg" alt="Livro sobre Front-end"></div>
    <div class="swiper-slide"><img src="Img/Portugol.svg" alt="Livro sobre Portugol"></div>
    <div class="swiper-slide"><img src="Img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
    </div>
    <div class="swiper-button-prev"></div> 
     <div class="swiper-button-next"></div>
      </div>
  </section>

  <script>
    const swiper = new swiper('.swiper',{
      spaceBetween: 10,
      slidsPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: "bullets",
      },
    });
  </script>
